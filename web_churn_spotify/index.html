<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prediktor Churn Spotify (v2)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        .container {
            background-color: #181818;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #1DB954;
            /* Spotify Green */
            margin-top: 0;
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #B3B3B3;
        }

        .form-group input,
        .form-group select {
            padding: 0.75rem;
            border: 1px solid #535353;
            background-color: #282828;
            color: #FFFFFF;
            border-radius: 4px;
            font-size: 1rem;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: #1DB954;
            color: #121212;
            border: none;
            border-radius: 500px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1ED760;
        }

        #hasil {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 2rem;
            display: none;
        }

        .churn {
            color: #E91E63;
        }

        .aman {
            color: #1ED760;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Prediktor Churn Pelanggan Spotify</h1>
        <form id="churnForm">
            <div class="form-grid">

                <div class="form-group">
                    <label for="avg_daily_minutes">Menit Dengar / Hari</label>
                    <input type="number" step="0.1" id="avg_daily_minutes" required value="120.5">
                </div>
                <div class="form-group">
                    <label for="skips_per_day">Skips / Hari</label>
                    <input type="number" id="skips_per_day" required value="5">
                </div>
                <div class="form-group">
                    <label for="number_of_playlists">Jumlah Playlist</label>
                    <input type="number" id="number_of_playlists" required value="10">
                </div>
                <div class="form-group">
                    <label for="support_tickets">Tiket Bantuan</label>
                    <input type="number" id="support_tickets" required value="0">
                </div>
                <div class="form-group">
                    <label for="days_since_last_login">Hari Sejak Login Terakhir</label>
                    <input type="number" id="days_since_last_login" required value="1">
                </div>
                <div class="form-group">
                    <label for="subscription_type">Tipe Langganan</label>
                    <select id="subscription_type" required>
                        <option value="Premium">Premium</option>
                        <option value="Free">Free</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="country">Negara</label>
                    <select id="country" required>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="top_genre">Genre Favorit</label>
                    <select id="top_genre" required>
                        <option value="Pop">Pop</option>
                        <option value="Rock">Rock</option>
                        <option value="Hip-Hop">Hip-Hop</option>
                        <option value="Electronic">Electronic</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <button type="submit">Prediksi Churn</button>
                </div>
            </div>
        </form>
        <div id="hasil"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
